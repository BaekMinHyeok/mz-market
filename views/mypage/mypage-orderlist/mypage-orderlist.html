<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My page - orderlist</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="mypage-orderlist.css" />
    <script src="mypage-orderlist.js" type="module" defer></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div><h1>마이페이지</h1></div>
        <div class="tabs">
          <ul>
            <li><a>내 정보 수정</a></li>
            <li class="is-active"><a>주문내역</a></li>
          </ul>
        </div>
        <div class="container orderlist-container" id="orderlistContainer">
          <div><h1 class="order-number">주문 번호</h1></div>
          <div><p class="order-date">2023년 07월 03일에 결제하셨습니다.</p></div>
          <div class="orderlist-edit">
            <button class="edit-button">수정하기</button>
            <button class="delete-button">삭제하기</button>
          </div>
          </div>
        </div>
      </div>
    </section>

      <div>
        <ul>
          <li class="order-list">
                <div class="order-list-img"></div>
                <div class="order-list-box">
                  <div class="order-list-top">
                  <div class="order-list-info">
                    <p class="product-name"></p>
                    <p class="product-size"></p>
                    <p class="product-price"></p>
                    <p class="product-status"></p>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>

    <!-- 주문 취소시 확인 Modal -->
    <div id="modal" class="modal">
      <div class="modal-background" id="modalBackground"></div>
      <div class="modal-content">
        <div class="box">
          <p class="mb-3">
            주문 삭제 시 복구할 수 없습니다. 정말로 취소하시겠습니까?
          </p>

          <div class="buttons">
            <button
              class="button mt-5"
              id="deleteCompleteButton"
              aria-label="close"
            >
              네
            </button>
            <button
              class="button is-primary mt-5"
              id="deleteCancelButton"
              aria-label="close"
            >
              아니오
            </button>
          </div>
        </div>
      </div>

      <button
        class="modal-close is-large"
        id="modalCloseButton"
        aria-label="close"
      ></button>
    </div>
  </body>
</html>
