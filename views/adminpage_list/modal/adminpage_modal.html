<div class="modal">
  <div class="modal_content_container">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">X</span>
      <div class="admin-content">
        <div class="add-text">
          <h2 class="modal_title">상품 편집</h2>
          <p>상품의 내용을 편집할 수 있어요.</p>
        </div>

        <h3>상품사진</h3>

        <div class="add-text2">
          <p id="selectedFile"></p>
          <input class="rectangle" id="imgInput" />
          <button class="img-btn" onclick="openFile()">파일선택</button>
        </div>

        <h3>상품명</h3>

        <input
          class="rectangle"
          id="productName"
          placeholder="상품 이름을 입력해주세요."
        />
        <h3>상세 설명</h3>
        <textarea
          class="textarea"
          id="productDescription"
          placeholder="상품 설명을 입력해주세요."
        ></textarea>
        <h3>상품 가격</h3>
        <input
          class="rectangle"
          id="productPrice"
          placeholder="상품 가격을 입력해주세요."
        />
        <h3 class="category">카테고리</h3>
        <div class="radio-group">
          <input type="radio" id="male" name="gender" value="men" />
          <label for="male">남자</label>
          <input type="radio" id="female" name="gender" value="women" />
          <label for="female">여자</label>
        </div>

        <input
          class="rectangle"
          id="checkvalue"
          placeholder="카테고리를 선택해주세요."
        />
        <div class="checkbox-container"></div>
        <button id="save-btn">저장하기</button>
      </div>
    </div>
  </div>
</div>
