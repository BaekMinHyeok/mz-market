<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="./join.css"">
  </head>
  <body>
    <!-- 헤더 컨테이너  -->
    <!-- <header id="header-container" class="header-container"></header> -->
    <h1>회원가입</h1>
    <div class="input-container">
      <label for="name">이름</label>
      <input type="name" id="name" placeholder="이름을 입력하세요" />
    </div>
    <div class="input-container">
      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="이메일을 입력하세요" />
      <button class="auth-button">메일 발송</button>
    </div>
    <div class="input-container">
      <label for="auth">인증번호</label>
      <input type="auth" id="auth" placeholder="" />
      <button class="auth-complete-button">인증하기</button>
    </div>
    <div class="input-container">
      <label for="password">비밀번호</label>
      <input
        type="password"
        id="password"
        placeholder="비밀번호를 입력하세요"
      />
    </div>
    <div class="input-container">
      <label for="password-check">비밀번호 확인</label>
      <input
        type="password"
        id="password-check"
        placeholder="비밀번호를 입력하세요"
      />
    </div>
    <div>
      <button class="signup-button" id="signupBtn">가입하기</button>
    </div>
    <div>
      <button class="login-p">계정이 이미 있으신가요? 로그인 하러가기</button>
    </div>
    <script src="/header/header.js"></script>
    <script src="./join.js"></script>
  </body>
</html>
